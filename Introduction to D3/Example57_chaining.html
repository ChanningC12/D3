<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>D3 Example</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>

	<svg width = "250", height = "250">
		<rect x="50", y="50", width="20", height="20"></rect>
	</svg>
	<script>

		var svg = d3.select("body").append("svg") //d3.select, call the element in the <body>
		// append("svg") will call svg and append to the body
				.attr("width", 250) // attr: attribute. Set attribute 
				.attr("height", 250);		

		var rect = svg.append("rect") // create a rect and append to svg
				.attr("x", 50)
				.attr("y", 50)
				.attr("width", 20)
				.attr("height", 20);


	</script>
</body>
</html>
