<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>D3 Example</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>
	<script>

		d3.csv("data.csv", function(myArrayObjects){  //d3.csv will load the data.csv file
			myArrayObjects.forEach(function(d){
				console.log(d.x + ", " + d.y);
			});
		});

	</script>
</body>
</html>
