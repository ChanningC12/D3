<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>SVG Example</title>
	
	<style> 
		.a {
			font-size: 2em;
			fill: green; /* assign class */
		}

		.b {
			font-size: 1em;
			fill: blue;
		}
	</style>

</head>
<body>
	<svg width="250", height="250"> <!--set svg width and height-->
		<text class="a",x="50", y="50">Hello SVG Text!</text>
		<text class="b",x="100", y="100">Hello SVG Text!</text>
	</svg>
</body>
</html>
