<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>SVG Example</title>
</head>
<body>
	<svg width="250", height="250"> <!--set svg width and height-->
		<rect x="0", y="0", width="50", height="200", fill="gray"></rect>
		<rect x="50", y="200", width="200", height="50", fill="gray"></rect>

		<g transform="translate(50,0)"> <!-- g:group -->
			<path d="M0 200 L50 50 L100 100 L150 75 L200 100", fill="none", stroke="black", stroke-width="10"></path>
		</g>

	</svg>
</body>
</html>
