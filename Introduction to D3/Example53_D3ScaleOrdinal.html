<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>D3 Example</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>

</head>
<body>
	<script>

		var scale = d3.scale.ordinal() // deals with data has discrete values
					.domain(["A","B","C"]) //Data space
					.range(["Apple","Banana","Coconut"]); // Pixel space

		console.log(scale("A")); 
		console.log(scale("B")); 
		console.log(scale("C")); 

	</script>
</body>
</html>
